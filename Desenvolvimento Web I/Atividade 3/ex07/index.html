<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dia:</legend>
            <div>
                <input type="checkbox" id="domingo" name="dia" value="domingo">
                <label for="domingo">Domingo</label>
            </div>
            <div>
                <input type="checkbox" id="segunda" name="dia" value="segunda" checked>
                <label for="segunda">Segunda-feira</label>
            </div>
            <div>
                <input type="checkbox" id="terca" name="dia" value="terca">
                <label for="terca">Terça-feira</label>
            </div>
            <div>
                <input type="checkbox" id="quarta" name="dia" value="quarta">
                <label for="quarta">Quarta-feira</label>
            </div>
            <div>
                <input type="checkbox" id="quinta" name="dia" value="quinta" checked>
                <label for="quinta">Quinta-feira</label>
            </div>
            <div>
                <input type="checkbox" id="sexta" name="dia" value="sexta">
                <label for="sexta">Sexta-feira</label>
            </div>
            <div>
                <input type="checkbox" id="sabado" name="dia" value="sabado">
                <label for="sabado">Sábado</label>
            </div>
            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
